<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{grupo_seleccionado.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{grupo_seleccionado.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let msg of mensajes; let last = last" lines="full">
    <ion-label class="ion-text-start">
      <ion-text color="primary">
        <h2>{{msg.sender}}</h2>
      </ion-text>
      <ion-text>
        <h3>{{msg.content}}</h3>
      </ion-text>
      <ion-text>
        <h4>{{msg.sent_at}}</h4>
      </ion-text>
    </ion-label>
    {{last ? scrollToBottom() : ''}}
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar id="input">
      <ion-input [(ngModel)]="mensaje" fill="outline"></ion-input>
      <ion-buttons slot="primary">
        <ion-button expand="block" color="primary" (click)="sendMsg()">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
